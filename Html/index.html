<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Css/index.css">
  <title>Document</title>
</head>

<body>
  <div>
    <div>
      <h2 class="text-center">Class Marksheet</h2>
      <div class="form-add">
        <table>
          <tr>
            <td>Họ tên :</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Điểm toán:</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Điểm lý :</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Điểm hóa : </td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="justìy-center">
                <button>Nhập</button>
                <button class="hide">Sửa</button>
              </div>
            </td>
          </tr>
        </table>
      </div>

    </div>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th propertyName="Id">STT</th>
            <th propertyName="Name">Họ tên</th>
            <th propertyName="MathScores">Điểm toán</th>
            <th propertyName="PhysicsPoints">Điểm lý</th>
            <th propertyName="ChemistryScore">Điểm hóa</th>
            <th propertyName="Avg">Điểm trung bình</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <div class="justìy-center">
                <button>
                  Tính điểm trung bình
                </button>
                <button>
                  Xác định học sinh giỏi
                </button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="/JS/index.js"></script>
</body>

</html>
