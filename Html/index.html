<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Css/index.css">
  <title>Document</title>
</head>

<body>
  <div>
    <div>
      <h2 class="text-center">Class Marksheet</h2>
      <div class="form-add" id="frmAddStudent">
        <table>
          <tr>
            <td>Họ tên :</td>
            <td><input type="text" property="Name"></td>
          </tr>
          <tr>
            <td>Điểm toán:</td>
            <td><input type="number" min="0" max="10" property="MathScores"></td>
          </tr>
          <tr>
            <td>Điểm lý :</td>
            <td><input type="number" min="0" max="10" property="PhysicsPoints"></td>
          </tr>
          <tr>
            <td>Điểm hóa : </td>
            <td><input type="number" min="0" max="10" property="ChemistryScore"></td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="justìy-center">
                <button id="addStudent" class="btn"> Nhập</button>
                <button id="saveStudent" class="btn" disabled>Sửa</button>
              </div>
            </td>
          </tr>
        </table>
      </div>

    </div>
    <div class="content">
      <table id="main-table">
        <thead>
          <tr>
            <th property="STT">STT</th>
            <th property="Name">Họ tên</th>
            <th property="MathScores">Điểm toán</th>
            <th property="PhysicsPoints">Điểm lý</th>
            <th property="ChemistryScore">Điểm hóa</th>
            <th property="Avg">Điểm trung bình</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr pro>
            <td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <div class="justìy-center">
                <button id="caculatorAvgPoint">
                  Tính điểm trung bình
                </button>
                <button id="studentGood">
                  Xác định học sinh giỏi
                </button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="/JS/Common/base.js"></script>
  <script src="/JS/Common/helper.js"></script>
  <script src="/JS/index.js"></script>
</body>

</html>
